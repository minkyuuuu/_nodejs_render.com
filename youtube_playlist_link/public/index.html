<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>My Playlist Library Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1e1e1e;           
            --sidebar-bg: #252526;         
            --header-bg: #333333;          
            --text-color: #cccccc;         
            --text-highlight: #ffffff;     
            --accent-color: #9cdcfe;       
            --item-hover: #2a2d2e;         
            --item-active: #37373d;        
            --border-color: #3e3e42;       
            --danger-color: #ff6b6b;
            --success-color: #4ec9b0;
            --sidebar-width: 390px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Malgun Gothic', sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color); 
            height: 100vh; 
            height: 100dvh; 
            display: flex; 
            overflow: hidden; 
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }

        .sidebar { 
            width: var(--sidebar-width); 
            background: var(--sidebar-bg); 
            border-right: 1px solid var(--border-color); 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
            height: 100%;
            user-select: none;
        }

        .sidebar-header { 
            padding: 20px; 
            background: var(--header-bg); 
            border-bottom: 1px solid var(--border-color); 
        }

        .sidebar-header h2 { 
            font-size: 1.1rem; margin-bottom: 15px; color: var(--accent-color); 
            display: flex; align-items: center; gap: 8px; 
        }

        .sync-actions { display: flex; gap: 8px; margin-bottom: 15px; }
        .sync-btn { 
            flex: 1; padding: 8px; font-size: 0.75rem; 
            border: 1px solid #444; background: #2d2d2d; color: #aaa; 
            border-radius: 4px; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; gap: 6px; 
            transition: all 0.2s;
        }
        .sync-btn:hover { background: #3e3e42; color: var(--accent-color); border-color: var(--accent-color); }

        .add-channel-box { display: flex; gap: 5px; }
        .add-channel-box input { 
            flex: 1; padding: 8px; background: #3c3c3c; border: 1px solid #3c3c3c; 
            color: white; border-radius: 4px; outline: none; 
        }
        .add-channel-box input:focus { border-color: var(--accent-color); }
        .add-channel-box button { 
            padding: 8px 12px; background: #0e639c; border: none; 
            color: white; border-radius: 4px; cursor: pointer; 
        }

        .channel-list { flex: 1; overflow-y: auto; padding: 10px 0 150px 0; }
        
        .channel-item { cursor: grab; border-bottom: 1px solid transparent; transition: background 0.1s, border-color 0.2s; border-left: 3px solid transparent; }
        .channel-item.dragging { opacity: 0.5; background: #333; }
        .channel-item.drag-over { border-top: 2px solid var(--accent-color); }

        .channel-header { 
            display: flex; align-items: center; padding: 12px 15px; transition: background 0.1s; 
        }
        .channel-header:hover { background: var(--item-hover); }

        .drag-handle { color: #555; margin-right: 10px; cursor: grab; font-size: 0.9rem; padding: 2px; }
        .drag-handle:hover { color: #999; }

        .channel-icon { 
            width: 30px; height: 30px; border-radius: 50%; margin-right: 12px; 
            object-fit: cover; border: 1px solid #555; 
        }
        .channel-name { 
            flex: 1; font-size: 0.95rem; color: var(--text-highlight); 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }

        .action-area { display: flex; align-items: center; gap: 10px; }
        .arrow-icon { font-size: 0.8rem; color: #888; transition: transform 0.3s; margin-right: 12px; }

        .icon-btn { 
            background: none; border: none; color: #666; cursor: pointer; 
            font-size: 1rem; width: 24px; height: 24px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 4px; transition: color 0.2s; 
        }
        .btn-delete:hover { background: #444; color: var(--danger-color); }
        
        .playlist-sub-menu { display: none; background: #1e1e1e; }
        .playlist-sub-menu.active { display: block; }
        .playlist-item:nth-child(even) { background-color: rgba(255, 255, 255, 0.02); }
        .playlist-item { 
            padding: 8px 15px 8px 40px; 
            font-size: 0.85rem; color: #aaa; 
            cursor: pointer; border-left: 3px solid transparent; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            display: block; transition: all 0.2s; 
        }
        .playlist-item:hover { background: var(--item-hover); color: var(--text-highlight); }
        .playlist-item.selected { 
            background: var(--item-active); color: var(--accent-color); border-left-color: var(--accent-color); 
        }
        .count-badge { font-family: 'Consolas', monospace; color: #888; margin-right: 2px; }

        .main-content { 
            flex: 1; display: flex; flex-direction: column; background: var(--bg-color); 
        }

        #progressContainer { display: none; width: 100%; height: 4px; background: #333; position: relative; }
        #progressBar { width: 0%; height: 100%; background: var(--accent-color); transition: width 0.3s; }

        .main-header { 
            padding: 15px 30px; 
            background: var(--bg-color); 
            border-bottom: 1px solid var(--border-color); 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            min-height: 80px;
        }

        .header-row-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }
        .main-header h1 { 
            font-size: 1.4rem; 
            color: var(--text-highlight); 
            font-weight: normal; 
            margin: 0; 
            line-height: 1.3;
            word-break: keep-all; 
            flex: 1;
            margin-right: 20px;
        }

        .header-row-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
        }

        .channel-url-info {
            font-size: 0.7rem; 
            color: #888;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50%;
        }

        .header-actions { 
            display: none; 
            gap: 8px; 
            align-items: center; 
        } 
        
        .header-btn { 
            padding: 6px 12px; border: 1px solid #444; background: #252526; 
            color: #ccc; border-radius: 4px; cursor: pointer; font-size: 0.85rem; 
            display: flex; align-items: center; gap: 5px; transition: all 0.2s; 
            white-space: nowrap;
        }
        .header-btn:hover { background: #3e3e42; color: #fff; }
        .header-btn.primary { background: #0e639c; color: white; border: none; }
        .header-btn.success { background: #28a745; color: white; border: none; }
        
        .sort-btn { font-size: 1.1rem; color: #666; background: none; border: none; cursor: pointer; padding: 5px; transition: color 0.2s; }
        .sort-btn.active { color: var(--accent-color); }
        .divider { width: 1px; height: 18px; background: #444; margin: 0 4px; }

        .video-list-container { flex: 1; overflow-y: auto; padding: 30px; }

        .video-card { 
            display: flex; 
            align-items: center; 
            background: #2d2d2d; 
            border-radius: 6px; 
            padding: 18px 12px 12px 12px; 
            margin-bottom: 16px; 
            cursor: pointer; 
            border: 1px solid transparent; 
            position: relative; 
        }
        .video-card:hover { transform: translateY(-2px); background: #333333; border-color: #555; }
        
        .video-thumb-wrapper {
            position: relative;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .video-thumb { 
            width: 180px; height: 101px; 
            border-radius: 4px; background: #000; 
            object-fit: cover; display: block;
        }

        .video-index-badge {
            position: absolute;
            top: -16px;       
            left: 0;          
            color: var(--accent-color);
            font-size: 0.75rem;
            font-weight: 600;
            pointer-events: none;
            white-space: nowrap;
            z-index: 2;
        }

        .video-details { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .video-title { font-size: 1rem; margin-bottom: 8px; color: var(--text-highlight); line-height: 1.4; }
        .video-meta { font-size: 0.85rem; color: #888; }

        .modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 1000; 
            justify-content: center; align-items: center; 
        }
        .modal-overlay.active { display: flex; }

        .player-wrapper { 
            display: flex; align-items: flex-start; gap: 15px; 
            width: 90%; max-width: 1600px; 
        }
        .player-content { 
            flex: 1; background: #000; border-radius: 8px; overflow: hidden; 
            box-shadow: 0 0 50px rgba(0,0,0,0.7); 
        }
        .close-btn-side { 
            background: none; border: none; color: #888; 
            font-size: 2.5rem; cursor: pointer; line-height: 1; 
            padding: 0; margin-top: -5px; transition: color 0.2s; 
        }
        .close-btn-side:hover { color: white; transform: scale(1.1); }

        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .empty-state { text-align: center; margin-top: 100px; color: #555; }
        .empty-state i { font-size: 4rem; margin-bottom: 20px; color: #333; }
        .spinner { 
            width: 40px; height: 40px; border: 3px solid #333; 
            border-top: 3px solid var(--accent-color); border-radius: 50%; 
            animation: spin 1s linear infinite; margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

            <div class="sync-actions">

                    <button class="header-btn success" id="copyBtn" onclick="copyNextLink()" title="ÏàúÏ∞®Ï†Å ÎßÅÌÅ¨ Î≥µÏÇ¨"><i class="fas fa-copy"></i> NotebookLM (Ready)</button>

    <script>
        const API_SERVER_URL = '';
        
        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ ÌÇ§ Í∞í (ÎèôÏòÅÏÉÅ Ïï±Í≥º Ï∂©Îèå Î∞©ÏßÄÎ•º ÏúÑÌï¥ Î≥ÑÎèÑ Í¥ÄÎ¶¨ Í∂åÏû•ÌïòÎÇò Í∏∞Ï°¥ ÏΩîÎìú Ïú†ÏßÄ)
        let myChannels = JSON.parse(localStorage.getItem('myChannels')) || [];
        let currentPlaylistId = null;
        let currentPlaylistTitle = ''; 
        let currentChannelId = null; 
        let currentVideoList = [];
        let loadingPlaylistId = null; 
        let dragSrcEl = null;
        
        let currentSort = 'asc';
        let copyIndex = 0;

        window.addEventListener('load', () => { renderChannelList(); });

        async function uploadToServer() {
            if (myChannels.length === 0) return alert('Ï†ÄÏû•Ìï† Ï±ÑÎÑê Î™©Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.');
            const syncData = { myChannels }; 
            try {
                const res = await fetch(`${API_SERVER_URL}/api/sync-upload`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: syncData })
                });
                const result = await res.json();
                alert(result.message || 'ÏóÖÎ°úÎìú ÏÑ±Í≥µ!');
            } catch (e) { alert('ÏóÖÎ°úÎìú Ïã§Ìå®: ' + e.message); }
        }

        async function downloadFromServer() {
            if (!confirm('ÏÑúÎ≤Ñ Îç∞Ïù¥ÌÑ∞Î°ú Î°úÏª¨ Î™©Î°ùÏùÑ ÎçÆÏñ¥ÏîåÏö∏ÍπåÏöî?')) return;
            try {
                const res = await fetch(`${API_SERVER_URL}/api/sync-download`);
                const result = await res.json();
                if (result.error) throw new Error(result.error);
                
                myChannels = result.data.myChannels || [];
                saveAndRender();
                alert('Îç∞Ïù¥ÌÑ∞Î•º ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î∂àÎü¨ÏôîÏäµÎãàÎã§!');
            } catch (e) { alert('Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®: ' + e.message); }
        }

        document.getElementById('addChannelBtn').addEventListener('click', async () => {
            const inputElement = document.getElementById('channelInput');
            const rawInput = inputElement.value.trim();
            if (!rawInput) return;

            let handle = '';
            const handleMatch = rawInput.match(/(@[^\/\s?]+)/);
            const channelIdMatch = rawInput.match(/(?:channel\/|^)(UC[\w-]{21}[AQgw])/);

            if (handleMatch) {
                handle = handleMatch[1];
            } else if (channelIdMatch) {
                handle = channelIdMatch[1]; 
            } else {
                alert("Ï±ÑÎÑê URL, Ìï∏Îì§(@), ÎòêÎäî Ï±ÑÎÑê IDÎ•º Ï†ïÌôïÌûà ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
                return;
            }

            if (myChannels.some(ch => ch.handle === handle || ch.channelId === handle)) return alert('Ïù¥ÎØ∏ Ï∂îÍ∞ÄÎêú Ï±ÑÎÑêÏûÖÎãàÎã§.');

            try {
                inputElement.placeholder = "Searching...";
                const response = await fetch(`${API_SERVER_URL}/api/find-channel?handle=${encodeURIComponent(handle)}`);
                const channelData = await response.json();
                if (!response.ok) throw new Error(channelData.error || 'Ï±ÑÎÑê ÏóÜÏùå');
                
                if (myChannels.some(ch => ch.channelId === channelData.channelId)) {
                    alert('Ïù¥ÎØ∏ Ï∂îÍ∞ÄÎêú Ï±ÑÎÑêÏûÖÎãàÎã§.');
                    inputElement.value = ''; inputElement.placeholder = "Ï±ÑÎÑê Ìï∏Îì§ ÏûÖÎ†• (@...)";
                    return;
                }

                // Ï¥àÍ∏∞ ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ Î∞∞Ïó¥ Ï∂îÍ∞Ä
                myChannels.push({ ...channelData, handle, playlists: [] });
                saveAndRender();
                inputElement.value = ''; inputElement.placeholder = "Ï±ÑÎÑê Ìï∏Îì§ ÏûÖÎ†• (@...)";
            } catch (error) {
                alert(error.message); 
                inputElement.placeholder = "Ï±ÑÎÑê Ìï∏Îì§ ÏûÖÎ†• (@...)";
            }
        });

        function renderChannelList() {
            const wrapper = document.getElementById('channelListWrapper');
            wrapper.innerHTML = '';
            myChannels.forEach((channel, index) => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.setAttribute('draggable', 'true'); 
                div.setAttribute('data-index', index); 
                
                div.ondragstart = handleDragStart;
                div.ondragover = handleDragOver;
                div.ondragenter = handleDragEnter;
                div.ondragleave = handleDragLeave;
                div.ondrop = handleDrop;
                div.ondragend = handleDragEnd;

                div.innerHTML = `
                    <div class="channel-header" onclick="togglePlaylist(this, '${channel.channelId}')">
                        <i class="fas fa-bars drag-handle" title="Drag to reorder"></i>
                        <img src="${channel.thumbnail}" class="channel-icon" alt="">
                        <span class="channel-name">${channel.title}</span>
                        <div class="action-area">
                            <i class="fas fa-chevron-down arrow-icon"></i>
                            <button class="icon-btn btn-delete" onclick="removeChannel(event, ${index})">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="playlist-sub-menu" id="sub-${channel.channelId}"></div>
                `;
                wrapper.appendChild(div);
            });
        }

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ Ìï∏Îì§Îü¨
        function handleDragStart(e) {
            dragSrcEl = e.currentTarget;
            e.dataTransfer.effectAllowed = 'move';
            e.currentTarget.classList.add('dragging');
        }
        function handleDragOver(e) { if (e.preventDefault) e.preventDefault(); return false; }
        function handleDragEnter(e) { e.currentTarget.classList.add('drag-over'); }
        function handleDragLeave(e) { e.currentTarget.classList.remove('drag-over'); }
        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();
            const target = e.currentTarget;
            if (dragSrcEl !== target) {
                const oldIndex = parseInt(dragSrcEl.getAttribute('data-index'));
                const newIndex = parseInt(target.getAttribute('data-index'));
                const item = myChannels.splice(oldIndex, 1)[0];
                myChannels.splice(newIndex, 0, item);
                saveAndRender();
            }
            return false;
        }
        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
            document.querySelectorAll('.channel-item').forEach(item => item.classList.remove('drag-over'));
        }

        async function togglePlaylist(element, channelId) {
            const subMenu = document.getElementById(`sub-${channelId}`);
            const arrow = element.querySelector('.arrow-icon');
            
            // ÏïÑÏΩîÎîîÏñ∏ ÎèôÏûë
            document.querySelectorAll('.playlist-sub-menu.active').forEach(menu => {
                if (menu.id !== `sub-${channelId}`) {
                    menu.classList.remove('active');
                    const header = menu.previousElementSibling; 
                    if (header) header.querySelector('.arrow-icon').style.transform = 'rotate(0deg)';
                }
            });

            if (subMenu.classList.toggle('active')) {
                arrow.style.transform = 'rotate(180deg)';
                // Ï†ÄÏû•Îêú Ïû¨ÏÉùÎ™©Î°ùÏù¥ ÏóÜÍ±∞ÎÇò ÎπÑÏñ¥ÏûàÏúºÎ©¥ Ìò∏Ï∂ú
                const channel = myChannels.find(c => c.channelId === channelId);
                if (!channel.playlists || channel.playlists.length === 0) {
                    await fetchPlaylists(channelId, subMenu);
                } else {
                    renderPlaylistItems(channel.playlists, subMenu, channelId);
                }
            } else {
                arrow.style.transform = 'rotate(0deg)';
            }
        }

        async function fetchPlaylists(channelId, container) {
            try {
                container.innerHTML = '<div style="padding:10px; font-size:0.8rem; color:#666;">Ïû¨ÏÉùÎ™©Î°ù Î°úÎî© Ï§ë...</div>';
                const response = await fetch(`${API_SERVER_URL}/api/channel-playlists?channelId=${channelId}`);
                const data = await response.json();
                const validPlaylists = data.playlists.filter(pl => pl.itemCount > 0);
                
                // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
                const channel = myChannels.find(c => c.channelId === channelId);
                channel.playlists = validPlaylists.map(pl => ({...pl, videos: []})); // ÏòÅÏÉÅ Ï†ÄÏû•Ïö© Í≥µÍ∞Ñ ÌôïÎ≥¥
                saveToStorage();

                renderPlaylistItems(channel.playlists, container, channelId);
            } catch (e) { container.innerHTML = 'Error'; }
        }

        function renderPlaylistItems(playlists, container, channelId) {
            container.innerHTML = playlists.length ? playlists.map(pl => `
                <div class="playlist-item ${currentPlaylistId === pl.id ? 'selected' : ''}" 
                     onclick="loadVideos('${pl.id}', '${pl.title.replace(/'/g, "\\'")}', this, '${channelId}')">
                    <span class="count-badge">(${pl.itemCount})</span> ${pl.title}
                </div>`).join('') : '<div style="padding:10px;">No Playlists</div>';
        }

        async function loadVideos(playlistId, playlistTitle, element, channelId, forceRefresh = false) {
            document.querySelectorAll('.playlist-item').forEach(el => el.classList.remove('selected'));
            if(element) element.classList.add('selected');
            
            currentPlaylistId = playlistId;
            currentPlaylistTitle = playlistTitle;
            currentChannelId = channelId;
            loadingPlaylistId = playlistId; 
            copyIndex = 0;
            currentSort = 'asc';

            document.getElementById('currentPlaylistTitle').textContent = playlistTitle;
            
            const channel = myChannels.find(ch => ch.channelId === channelId);
            const playlist = channel.playlists.find(p => p.id === playlistId);

            if (channel) {
                const channelUrlDiv = document.getElementById('channelUrl');
                const handleText = (channel.handle ? `https://www.youtube.com/${channel.handle}` : `https://www.youtube.com/channel/${channelId}`);
                channelUrlDiv.innerHTML = `${handleText}<br><span style="color:#666; font-size:0.65rem;">ID: ${channelId}</span>`;
            }

            document.getElementById('headerActions').style.display = 'flex';
            document.getElementById('mainClearBtn').style.display = 'inline';
            
            // [Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞ ÌôïÏù∏] Í∞ïÏ†ú ÏóÖÎç∞Ïù¥Ìä∏Í∞Ä ÏïÑÎãàÍ≥† Îç∞Ïù¥ÌÑ∞Í∞Ä ÏûàÏúºÎ©¥ Ï¶âÏãú Î†åÎçîÎßÅ
            if (!forceRefresh && playlist.videos && playlist.videos.length > 0) {
                currentVideoList = playlist.videos;
                applySortAndRender();
                return;
            }

            // API Ìò∏Ï∂ú ÏãúÏûë
            const container = document.getElementById('videoListContainer');
            container.innerHTML = '<div class="empty-state"><div class="spinner"></div><p id="pText">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p></div>';
            currentVideoList = []; 
            updateCopyButtonLabel();

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            let nextPageToken = '';
            try {
                while (nextPageToken !== null) {
                    if (loadingPlaylistId !== playlistId) return; 

                    const url = `${API_SERVER_URL}/api/playlist/${playlistId}?pageToken=${nextPageToken}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.error) throw new Error(data.error);

                    if (data.videos) currentVideoList = currentVideoList.concat(data.videos);
                    nextPageToken = data.nextPageToken || null; 

                    const totalCount = data.totalCount || 0;
                    const percent = totalCount > 0 ? Math.round((currentVideoList.length / totalCount) * 100) : 0;
                    progressBar.style.width = `${Math.min(percent, 100)}%`;
                    const pText = document.getElementById('pText');
                    if(pText) pText.innerText = `Î°úÎìú Ï§ë... (${currentVideoList.length} / ${totalCount}) - ${Math.min(percent, 100)}%`;
                    updateCopyButtonLabel();
                }

                if (loadingPlaylistId !== playlistId) return;

                // [Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•] Î∂àÎü¨Ïò® ÏòÅÏÉÅ Î™©Î°ùÏùÑ Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
                playlist.videos = currentVideoList;
                saveToStorage();

                applySortAndRender();
                setTimeout(() => { progressContainer.style.display = 'none'; }, 500);

            } catch (e) { 
                if (loadingPlaylistId === playlistId) {
                    container.innerHTML = `<div class="empty-state"><p style="color:var(--danger-color)">Î°úÎî© Ïò§Î•ò: ${e.message}</p></div>`;
                    progressContainer.style.display = 'none';
                }
            }
        }

        function refreshCurrentPlaylist() {
            if (currentPlaylistId && currentChannelId) {
                const selectedEl = document.querySelector('.playlist-item.selected');
                loadVideos(currentPlaylistId, currentPlaylistTitle, selectedEl, currentChannelId, true);
            }
        }

        function copyNextLink() {
            if (!currentVideoList || currentVideoList.length === 0) return alert('Î≥µÏÇ¨Ìï† ÏòÅÏÉÅÏù¥ ÏóÜÏäµÎãàÎã§.');
            if (copyIndex >= currentVideoList.length) {
                if (confirm('Î™®Îì† ÎßÅÌÅ¨Î•º Î≥µÏÇ¨ÌñàÏäµÎãàÎã§. Ï≤òÏùåÎ∂ÄÌÑ∞ Îã§Ïãú ÏãúÏûëÌï†ÍπåÏöî?')) {
                    copyIndex = 0;
                    updateCopyButtonLabel();
                }
                return;
            }
            const video = currentVideoList[copyIndex];
            const link = `https://www.youtube.com/watch?v=${video.id}`;
            navigator.clipboard.writeText(link).then(() => {
                copyIndex++;
                updateCopyButtonLabel();
            }).catch(err => alert('Î≥µÏÇ¨ Ïã§Ìå®'));
        }

        function updateCopyButtonLabel() {
            const btn = document.getElementById('copyBtn');
            const total = currentVideoList.length;
            if (total > 0) {
                btn.innerHTML = `<i class="fas fa-copy"></i> Copy ${copyIndex + 1} / ${total}`;
                btn.classList.toggle('primary', copyIndex >= total);
                btn.classList.toggle('success', copyIndex < total);
                if(copyIndex >= total) btn.innerHTML = `<i class="fas fa-check"></i> All ${total} Copied`;
            } else btn.innerHTML = `<i class="fas fa-copy"></i> NotebookLM (Empty)`;
        }

        function changeSort(order) {
            currentSort = order;
            copyIndex = 0;
            applySortAndRender();
        }

        function applySortAndRender() {
            if (!currentVideoList.length) return;
            document.getElementById('sortAsc').classList.toggle('active', currentSort === 'asc');
            document.getElementById('sortDesc').classList.toggle('active', currentSort === 'desc');
            
            currentVideoList.sort((a, b) => {
                const dateA = new Date(a.publishedAt);
                const dateB = new Date(b.publishedAt);
                return currentSort === 'asc' ? dateA - dateB : dateB - dateA;
            });
            
            updateCopyButtonLabel();
            const container = document.getElementById('videoListContainer');
            const totalCount = currentVideoList.length;

            container.innerHTML = currentVideoList.map((v, index) => `
                <div class="video-card" onclick="openPlayer('${v.id}')">
                    <div class="video-thumb-wrapper">
                        <div class="video-index-badge">${index + 1} / ${totalCount}</div>
                        <img src="${v.thumbnail}" class="video-thumb">
                    </div>
                    <div class="video-details">
                        <div class="video-title">${v.title}</div>
                        <div class="video-meta">üìÖ ${formatDateTime(v.publishedAt)} ‚Ä¢ ‚è± ${formatDuration(v.duration)}</div>
                    </div>
                </div>`).join('');
        }

        function saveToStorage() { localStorage.setItem('myChannels', JSON.stringify(myChannels)); }
        function saveAndRender() { saveToStorage(); renderChannelList(); }
        function removeChannel(e, index) { e.stopPropagation(); if(confirm('Ï±ÑÎÑêÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) { myChannels.splice(index, 1); saveAndRender(); } }
        function openPlayer(videoId) { 
            document.getElementById('playerModal').classList.add('active'); 
            document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`; 
        }
        function closePlayer() { 
            document.getElementById('playerModal').classList.remove('active'); 
            document.getElementById('youtubePlayer').src = ""; 
        }
        function openInNewTab() { if(currentPlaylistId) window.open(`https://www.youtube.com/playlist?list=${currentPlaylistId}`, '_blank'); }
        
        function formatDuration(iso) { 
            const m = iso.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            if(!m) return "0:00";
            const h = parseInt(m[1])||0, min = parseInt(m[2])||0, s = parseInt(m[3])||0;
            return `${h>0?h+':':''}${String(min).padStart(h>0?2:1,'0')}:${String(s).padStart(2,'0')}`; 
        }

        function formatDateTime(isoString) {
            if (!isoString) return "";
            const d = new Date(isoString);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const hour = String(d.getHours()).padStart(2, '0');
            const min = String(d.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hour}:${min}`;
        }

        window.onclick = (e) => { 
            if(e.target.classList.contains('modal-overlay')) closePlayer();
        };
    </script>
